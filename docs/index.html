<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Chinese Study Tool</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="panel top-panel">
            <h1>Text Under Study</h1>
            <button id="settings-button" class="settings-button">⚙️</button>
            <div id="text-panel" contenteditable="true">
                This is where the text to be studied will be displayed.
            </div>
        </div>
        <div id="settings-panel" class="settings-panel hidden">
            <h2>Settings</h2>
            <div class="setting">
                <label for="hsk-level">HSK Level:</label>
                <select id="hsk-level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        <div class="panel bottom-panel">
            <h2>Interactions</h2>
            <p>This is where interactions about the text will happen.</p>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
