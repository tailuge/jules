<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Runner</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="test-container" style="display: none">
      <div class="container">
        <div class="panel top-panel">
          <h1>Text Under Study</h1>
          <div id="text-panel" contenteditable="true">
            This is where the text to be studied will be displayed.
          </div>
        </div>
        <div class="panel bottom-panel">
          <h2>Interactions</h2>
          <p>This is where interactions about the text will happen.</p>
        </div>
      </div>
    </div>

    <h1>Test Results</h1>
    <div id="results"></div>

    <script src="../assets/js/app.js"></script>
    <script src="app.test.js"></script>
  </body>
</html>
